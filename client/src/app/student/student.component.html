<div class="container mt-4" >
    <div class="card">
            <h1>Student Registation</h1>
  <form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="Name"  class="form-control" id="Name" [ngModelOptions]="{standalone:true}" placeholder="Enter Name"> 
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" [(ngModel)]="Address" [ngModelOptions]="{standalone:true}"   id="Address" placeholder="Enter Address"> 
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" [(ngModel)]="Phone" [ngModelOptions]="{standalone:true}"   id="Phone" placeholder="Enter Phone"> 
      </div>
    <button type="submit"  class="btn btn-primary" (click)="save()">Submit</button>
  </form>
  </div>
  </div>
  <div class="container mt-4" >
  <h1>Student Table</h1>
  <table class="table">
  <thead>    
  <tr>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Phone</th>  
      <th scope="col">Option</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let student of studentArray"> 
       <td>{{student.Name}}</td>
      <td>{{student.Address}}</td>
      <td>{{student.Phone}}</td>
      <td>
        <button type="button" class="btn btn-success" (click)="setUpdate(student)">Edit</button>
        <button type="button" class="btn btn-danger" (click)="deleteStudent(student._id)" >Delete</button>            
      </td>
    </tr>          
  </tbody>
  </table>
  </div>
